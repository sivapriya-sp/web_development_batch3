<!-- Table Tags - 
tr -- rows
td -- data cells
th -- add table heading
caption - insert caption
thead--separte header table
tbody--main body table
tfoot--separate footer table -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
         <td>siva</td>
         <td>priya</td>
         <td>info@rendercity.in</td>
        </tr>
        <tr>
            <td>hari</td>
            <td>sudhan</td>
            <td>info@rendercity.in</td>
        </tr>
    </table>
</body>

</html>
