<!-- list,iframe,audio,video,html layout -->
<!-- list - collection items display list format
ul-unorderd, ol-order,li-list,
ul - unorderd list we use list-item markers property - disc,circle,square,none
ol- number type attribute - type="1,A,a,I,i" 1 - default -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>dogs</li>
        <li>cats</li>
        <li>birds</li>
        <li>animals</li>
    </ul>
    <ol>
        <li>lexs</li>
        <li>benzs</li>
        <li>bmw</li>
    </ol>

    <ol type="I">
        <li>rose</li>
        <li>lilly</li>
        <li>jasmine</li>
        <li>lotus</li>
    </ol>
</body>

</html>
