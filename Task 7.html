<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
table{
    text-align: left;
    position: relative;
    border-collapse: collapse;
    background-color: bisque;
}
td,th{
    border: 1px solid #999;
    padding: 20px;
}
th{
    background: brown;
    color: white;
    border-radius: 0;
    position: sticky;
    top: 0;
    padding: 10px;
}
.primary{
   background-color: black; 
}

    </style>
</head>
<body>
    <table>
        <caption>Website courses</caption>

                <th scope="col">Tutor</th>

            </tr>
        </thead>
        <tbody>
